apiVersion: apps/v1
kind: Deployment
metadata:
  name: stratum-ts-server
  labels:
    app: stratum-ts-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stratum-ts-server
  template:
    metadata:
      labels:
        app: stratum-ts-server
    spec:
      containers:
        - name: server
          image: docker-stratum-ts-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
